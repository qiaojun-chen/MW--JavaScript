<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态添加class</title>
    <style>
        .p-style{
            font-size: 13px;color: red;
        }
    </style>
</head>
<body>
<input type="button" value="变" id="btn">
<input type="button" value="还原" id="btn1">
<p id="P1">一个prompt对话框,包含一个单行文本框，一个“取消”按钮，一个“确定”按钮,在对话框关闭时，返回用户输入到文本框内的值(可能为空) prompt和alert以
    及类似的对话框都是模态窗口，它们会阻止用户激活程序其他部分的界面，直到该对话框关闭。因此，你不应该过度使用该方法 </p>
</body>
</html>
<script>
    document.getElementById('P1');
    document.getElementById('btn');
    document.getElementById('btn1');


    let oP1 = document.getElementById('P1');
    let obtn = document.getElementById('btn');
    let obtn1 = document.getElementById('btn1');



    obtn.onclick = changeP;
    function changeP() {
        oP1.className = 'p-style';
    }

    obtn1.onclick = resetP;
    function resetP() {
        oP1.className = '';
    }

</script>
